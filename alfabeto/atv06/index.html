<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Pronunciation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 8 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="character">
                <img src="character.png" alt="Character">
            </div>
            <div class="prompt">
                <p>Clique em cada espa√ßo vazio e pronuncie a letra, seguindo a ordem</p>
                <div class="alphabet-container">
                    <div class="alphabet-row">
                        <span>A</span>
                        <span>B</span>
                        <span class="clickable" data-letter="C">_</span>
                        <span class="clickable" data-letter="D">_</span>
                        <span>E</span>
                        <span>F</span>
                        <span class="clickable" data-letter="G">_</span>
                        <span>H</span>
                        <span>I</span>
                    </div>
                    <div class="alphabet-row">
                        <span class="clickable" data-letter="J">_</span>
                        <span>K</span>
                        <span>L</span>
                        <span>M</span>
                        <span class="clickable" data-letter="N">_</span>
                        <span>O</span>
                        <span>P</span>
                        <span>Q</span>
                        <span class="clickable" data-letter="R">_</span>
                    </div>
                    <div class="alphabet-row">
                        <span>S</span>
                        <span>T</span>
                        <span class="clickable" data-letter="U">_</span>
                        <span class="clickable" data-letter="V">_</span>
