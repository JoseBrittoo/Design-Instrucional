<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link para seu CSS -->
</head>
<body>
    <div class="background">
        <div class="activity-container">
            <!-- Barra superior -->
            <div class="top-bar">
                <div class="profile-icon">
                    <img src="assets/especialista.png" alt="Especialista" />
                </div>
                <div class="score-lives">
                    <span><img class="moeda" src="assets/moeda.png" alt="moeda" /> 0</span>
                    <span><img src="assets/coracao.png" alt="coração" /> 3</span>
                </div>
                <button id="next-button" class="next-button">
                    <img src="assets/button.png" alt="próximo" />
                </button>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <h2 class="question-title">Question 1 of 10</h2>

            <!-- Instruções e personagem -->
            <div class="instructions">
                <img src="assets/personagem1.png" alt="Personagem" class="character" />
                <div class="instruction-text">
                    Encontre todos os pares correspondentes!
                </div>
            </div>

            <!-- Área de Input (Drag and Drop) -->
            <div class="input-area">
                <span class="drop-zone" data-letter="H">H</span>
                <span class="drop-zone" data-letter="E">_</span>
                <span class="drop-zone" data-letter="L">L</span>
                <span class="drop-zone" data-letter="O">_</span>
            </div>

            <!-- Letras para arrastar -->
            <div class="drag-letters">
                <div class="draggable" draggable="true" data-letter="I">I</div>
                <div class="draggable" draggable="true" data-letter="L">L</div>
                <div class="draggable" draggable="true" data-letter="A">A</div>
                <div class="draggable" draggable="true" data-letter="E">E</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
