<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de Inglês</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="activity-container">
      <!-- Barra superior -->
      <div class="top-bar">
        <div class="profile-icon">
          <img src="avatar.png" alt="Avatar">
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        <div class="score-lives">
          <span>🪙 20</span>
          <span>❤️ 3</span>
        </div>
        <button class="reset-button">🔄</button>
      </div>

      <!-- Instruções e personagem -->
      <div class="instructions">
        <img src="character.png" alt="Personagem" class="character">
        <div class="instruction-text">Encontre todos os pares correspondentes!</div>
      </div>

      <!-- Letras e botões de som -->
      <div class="pairs">
        <div class="letter">E</div>
        <div class="letter">W</div>
        <div class="letter">G</div>
        <div class="letter">I</div>
      </div>
      <div class="sound-buttons">
        <button class="sound-button">🔊</button>
        <button class="sound-button">🔊</button>
        <button class="sound-button">🔊</button>
        <button class="sound-button">🔊</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
