<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link para seu CSS -->
  </head>
  <body>
    <div class="background">
      <div class="activity-container">
        <!-- Barra superior -->
        <div class="top-bar">
          <div class="profile-icon">
            <img src="\assets\especialista.png" alt="Especialista" />
          </div>
          <div class="score-lives">
            <span
              ><img class="moeda" src="\assets\moeda.png" alt="moeda" /> 0</span
            >
            <span><img src="\assets\coracao.png" alt="coração" /> 3</span>
          </div>
          <button id="next-button" class="next-button">
            <img src="\assets\button.png" alt="próximo" />
          </button>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>

        <h2 class="question-title">Question 10 of 10</h2>

        <!-- Instruções e personagem -->
        <div class="instructions">
          <img
            src="\assets\personagem1.png"
            alt="Personagem"
            class="character"
          />
          <div class="instruction-text">
            Ouça o áudio dos ingredientes da salada de frutas e preencha as
            lacunas arrastando as letras correspondentes
          </div>
        </div>

        <p id="feedback" class="feedback"></p>

        <div class="audio-container">
          <button class="audio-button">▶️ Ouvir</button>
          <div class="audio-wave"></div>
        </div>

        <!-- Campo de resposta -->
        <div class="answer-grid">
            <div class="word">
              <span class="letter-box" data-letter="A">A</span>
              <span class="letter-box" data-letter="P">_</span>
              <span class="letter-box" data-letter="P">P</span>
              <span class="letter-box" data-letter="L">L</span>
              <span class="letter-box" data-letter="E">E</span>
            </div>
            <div class="word">
              <span class="letter-box" data-letter="G">_</span>
              <span class="letter-box" data-letter="R">R</span>
              <span class="letter-box" data-letter="A">A</span>
              <span class="letter-box" data-letter="P">P</span>
              <span class="letter-box" data-letter="E">E</span>
            </div>
            <div class="word">
              <span class="letter-box" data-letter="B">B</span>
              <span class="letter-box" data-letter="A">_</span>
              <span class="letter-box" data-letter="N">N</span>
              <span class="letter-box" data-letter="A">A</span>
              <span class="letter-box" data-letter="N">_</span>
              <span class="letter-box" data-letter="A">A</span>
            </div>
          </div>
          

        <!-- Letras arrastáveis -->
        <div class="draggable-letters">
          <div class="draggable-letter" data-letter="A">A</div>
          <div class="draggable-letter" data-letter="G">G</div>
          <div class="draggable-letter" data-letter="P">P</div>
          <div class="draggable-letter" data-letter="N">N</div>
        </div>

        <!-- Botão finalizar -->
        <button class="finish-button">Finalizar</button>
      </div>
    </div>

    <!-- Link para o script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
