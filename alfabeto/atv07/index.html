<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Your Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 9 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dialog Section -->
            <div class="dialog">
                <div class="character-dialog">
                    <img src="character1.png" alt="Character 1" class="character">
                    <div class="speech-bubble">What's your name?</div>
                </div>
                <div class="character-dialog">
                    <img src="character2.png" alt="Character 2" class="character">
                    <div class="speech-bubble">My name is Harry</div>
                </div>
                <div class="character-dialog">
                    <img src="character1.png" alt="Character 1" class="character">
                    <div class="speech-bubble">Can you spell your name, please?</div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-area">
                <span>_</span>
                <span>_</span>
                <span>_</span>
                <span>_</span>
                <span>_</span>
            </div>

            <!-- Microphone Button -->
            <button class="mic-button">
                <img src="microphone.png" alt="Microphone">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
