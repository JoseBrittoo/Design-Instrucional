<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="activity-container">
            <!-- Barra superior -->
            <div class="top-bar">
                <div class="profile-icon">
                    <img src="assets/especialista.png" alt="Especialista" />
                </div>
                <div class="score-lives">
                    <span><img class="moeda" src="assets/moeda.png" alt="moeda" /> 0</span>
                    <span><img src="assets/coracao.png" alt="coração" /> 3</span>
                </div>
                <button id="next-button" class="next-button">
                    <img src="assets/button.png" alt="próximo" />
                </button>
            </div>
  
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
  
            <h2 class="question-title">Question 1 of 10</h2>
  
            <!-- Instruções e personagem -->
            <div class="instructions">
                <img src="assets/personagem1.png" alt="Personagem" class="character" />
                <div class="instruction-text">
                    Encontre todos os pares correspondentes!
                </div>
            </div>

            <!-- Audio Player Section -->
            <div class="audio-container">
                <button class="audio-button">▶️</button>
                <div class="audio-wave"></div>
            </div>

            <!-- Input Area for Typing -->
            <div class="input-area">
                <span>_</span>
                <span>_</span>
                <span>_</span>
                <span>_</span>
                <span>_</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
