<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 3 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="character">
                <img src="character.png" alt="Character">
            </div>
            <div class="prompt">
                <p>Ouça o áudio, digite as letras pronunciadas e descubra a palavra ditada!</p>
                <div class="audio-container">
                    <button class="audio-button">▶️</button>
                    <div class="audio-wave"></div>
                </div>
                <div class="input-area">
                    <span>_</span>
                    <span>_</span>
                    <span>_</span>
                    <span>_</span>
                    <span>_</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
