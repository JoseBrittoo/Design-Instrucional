<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="style02.css" />
  </head>
  <body>
    <div class="background">
      <div class="activity-container">
        <!-- Barra superior -->
        <div class="top-bar">
          <div class="profile-icon">
            <img src="/assets/especialista.png" alt="Especialista" />
          </div>
          <div class="score-lives">
            <span>
              <img class="moeda" src="/assets/moeda.png" alt="moeda" />0
            </span>
            <span>
              <img class="vida" src="/assets/coracao.png" alt="coração" />3
            </span>
          </div>
          <button id="next-button" class="next-button">
            <img src="/assets/button.png" alt="próximo" />
          </button>
        </div>

        <!-- Barra de progresso -->
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
        <h2 class="question-title">Question 2 of 10</h2>

        <!-- Instruções e personagem -->
        <div class="instructions">
          <img
            src="/assets/personagem1.png"
            alt="Personagem"
            class="character"
          />
          <div class="instruction-text">
            Clique e ouça o áudio, logo após selecione a letra seguinte a ser pronunciada.
          </div>
        </div>

        <p id="feedback" class="feedback"></p>

        <!-- Botão de áudio -->
        <div class="audio-player">
          <button
            class="audio-icon"
            data-pair="j"
            data-audio="/audio/alfabeto/atv02/fghi.mp3"
          >
            ▶️ Ouvir
          </button>
        </div>

        <!-- Opções de resposta -->
        <div class="pairs">
          <div class="letter" data-pair="j">J</div>
          <div class="letter" data-pair="w">W</div>
          <div class="letter" data-pair="y">Y</div>
          <div class="letter" data-pair="h">H</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
