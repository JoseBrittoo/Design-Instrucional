<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 10 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="character">
                <img src="character.png" alt="Character">
            </div>
            <div class="prompt">
                <p>Ouça o áudio dos ingredientes da salada de frutas e preencha as lacunas arrastando as letras correspondentes</p>
                <div class="audio-container">
                    <button class="audio-button">▶️</button>
                    <div class="audio-wave"></div>
                </div>
                <div class="input-area">
                    <div class="drop-zone" data-letter="A">_</div>
                    <div class="drop-zone" data-letter="P">_</div>
                    <div class="drop-zone" data-letter="P">_</div>
                    <div class="drop-zone" data-letter="L">_</div>
                    <div class="drop-zone" data-letter="E">_</div>
                </div>
                <div class="draggable-letters">
                    <div class="draggable" draggable="true" data-letter="A">A</div>
                    <div class="draggable" draggable="true" data-letter="G">G</div>
                    <div class="draggable" draggable="true" data-letter="P">P</div>
                    <div class="draggable" draggable="true" data-letter="N">N</div>
                </div>
                <button class="finish-button">Finalizar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
