<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="background-elements">
            <img src="planet1.png" alt="Planet" class="planet planet1">
            <img src="planet2.png" alt="Planet" class="planet planet2">
            <img src="rocket.png" alt="Rocket" class="rocket">
        </div>

        <div class="signup-box">
            <h1>Cadastro</h1>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="full-name" placeholder="Nome e Sobrenome" required>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <input type="email" id="email" placeholder="Email" required>
                <div class="input-group">
                    <input type="number" id="day" placeholder="Dia" min="1" max="31" required>
                    <input type="number" id="month" placeholder="MÃªs" min="1" max="12" required>
                    <input type="number" id="year" placeholder="Ano" min="1900" max="2024" required>
                </div>
                <input type="password" id="password" placeholder="Senha +5 caracteres" minlength="5" required>
                <button type="submit" id="signup-button">Cadastrar</button>
            </form>
            <div class="login-link">
                <p>JÃ¡ possui cadastro? <a href="login.html" id="login-link">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
