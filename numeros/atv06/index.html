<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos Planetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 4 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="prompt">
                <p>Quantos planetas tem na imagem?</p>
            </div>
            <div class="image-container">
                <img src="planets.png" alt="Planetas" class="planets-image">
            </div>
            <button class="audio-button" id="play-audio">ðŸŽ¤</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
