<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background">
        <main class="activity-container">
            <!-- Barra superior -->
            <header class="top-bar">
                <!-- Ícone do perfil -->
                <div class="profile-icon">
                    <img src="assets/especialista.png" alt="Ícone do especialista" />
                </div>

                <!-- Pontuação e vidas -->
                <div class="score-lives">
                    <span class="score">
                        <img class="moeda" src="assets/moeda.png" alt="Ícone de moeda" /> 
                        <span id="score-value">0</span>
                    </span>
                    <span class="lives">
                        <img src="assets/coracao.png" alt="Ícone de coração" /> 
                        <span id="lives-value">3</span>
                    </span>
                </div>

                <!-- Botão próximo -->
                <button id="next-button" class="next-button" aria-label="Próxima questão">
                    <img src="assets/button.png" alt="Botão próximo" />
                </button>
            </header>

            <!-- Barra de progresso -->
            <section class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </section>

            <!-- Título da questão -->
            <section class="question-section">
                <h2 class="question-title">Pergunta 1 de 10</h2>
            </section>

            <!-- Instruções e personagem -->
            <section class="instructions">
                <img src="assets/personagem1.png" alt="Imagem do personagem explicativo" class="character" />
                <p class="instruction-text">Digite como se escreve 2 em Inglês.</p>
            </section>

            <!-- Resposta do usuário -->
            <section class="answer-section">
                <label for="answer" class="answer-label">Digite sua resposta:</label>
                <input 
                    type="text" 
                    id="answer" 
                    class="answer-input" 
                    placeholder="___" 
                    maxlength="3" 
                    aria-label="Campo para digitar a resposta"
                >
                <button id="submit-button" class="submit-button">Enviar</button>
            </section>

            <!-- Feedback -->
            <section class="feedback-section">
                <p id="feedback" class="feedback" aria-live="polite"></p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
