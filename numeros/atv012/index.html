<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo em Inglês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 10 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="prompt">
                <p>Digite como se escreve 2 em Inglês.</p>
            </div>
            <input type="text" id="answer" class="answer-input" placeholder="___" maxlength="3">
            <button id="submit-button" class="submit-button">Enviar</button>
            <p id="feedback" class="feedback"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
