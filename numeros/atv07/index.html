<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouça e Digite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 5 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="prompt">
                <p>Ouça o áudio e digite o número falado</p>
            </div>
            <div class="audio-container">
                <button id="play-audio" class="audio-button">▶️</button>
                <div class="audio-visualizer"></div>
            </div>
            <input type="text" id="user-input" class="input-field" placeholder="Digite o número">
            <button id="submit-answer" class="submit-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
