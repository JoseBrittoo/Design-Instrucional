<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background">
        <main class="activity-container">
            <!-- Barra superior -->
            <header class="top-bar">
                <!-- Ícone do perfil -->
                <div class="profile-icon">
                    <img src="assets/especialista.png" alt="Ícone do especialista" />
                </div>

                <!-- Pontuação e vidas -->
                <div class="score-lives">
                    <span class="score">
                        <img class="moeda" src="assets/moeda.png" alt="Ícone de moeda" /> 
                        <span id="score-value">0</span>
                    </span>
                    <span class="lives">
                        <img src="assets/coracao.png" alt="Ícone de coração" /> 
                        <span id="lives-value">3</span>
                    </span>
                </div>

                <!-- Botão próximo -->
                <button id="next-button" class="next-button" aria-label="Próxima questão">
                    <img src="assets/button.png" alt="Botão próximo" />
                </button>
            </header>

            <!-- Barra de progresso -->
            <div class="progress-bar-container">
                <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!-- Título da questão -->
            <h2 class="question-title">Pergunta 1 de 10</h2>

        <!-- Main Content -->
        <div class="main-content">
            <div class="instructions">
                <img src="\assets\personagem1.png" alt="Personagem" class="character">
            <div class="prompt">
                <p>Para finalizarmos essa etapa, vamos praticar um pouco o que você já aprendeu até aqui.</p>
            </div>
            <button id="next-button" class="next-button">Próximo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
