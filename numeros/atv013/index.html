<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinar Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Extra</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="prompt">
                <p>Clique para combinar o número e seu nome.</p>
            </div>
            <div class="game-board">
                <div class="numbers">
                    <button class="number" data-pair="two">2</button>
                    <button class="number" data-pair="twelve">12</button>
                    <button class="number" data-pair="seventeen">17</button>
                    <button class="number" data-pair="eight">8</button>
                </div>
                <div class="words">
                    <button class="word" data-pair="two">Two</button>
                    <button class="word" data-pair="twelve">Twelve</button>
                    <button class="word" data-pair="seventeen">Seventeen</button>
                    <button class="word" data-pair="eight">Eight</button>
                </div>
            </div>
            <button id="submit-button" class="submit-button">Finalizar</button>
            <p id="feedback" class="feedback"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
