<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Fruits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="header">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <div class="score">
                <span>20 <img src="coin.png" alt="Coin" class="icon"></span>
                <span>3 <img src="heart.png" alt="Heart" class="icon"></span>
            </div>
            <img src="reload.png" alt="Reload" class="reload">
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Question Section -->
        <div class="question">
            <p>Question 2 of 10</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="character">
                <img src="character.png" alt="Character">
            </div>
            <div class="prompt">
                <p>Quantas frutas tem na imagem?</p>
                <div class="image-container">
                    <img src="fruits.png" alt="Fruits" class="question-image">
                </div>
                <div class="options">
                    <button class="option" data-value="1">
                        <span class="audio-icon">ðŸ”Š</span> 1
                    </button>
                    <button class="option" data-value="4">
                        <span class="audio-icon">ðŸ”Š</span> 4
                    </button>
                    <button class="option" data-value="2">
                        <span class="audio-icon">ðŸ”Š</span> 2
                    </button>
                    <button class="option" data-value="6">
                        <span class="audio-icon">ðŸ”Š</span> 6
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
