<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background">
        <main class="activity-container">
            <!-- Barra superior -->
            <header class="top-bar">
                <!-- Ícone do perfil -->
                <div class="profile-icon">
                    <img src="assets/especialista.png" alt="Ícone do especialista" />
                </div>

                <!-- Pontuação e vidas -->
                <div class="score-lives">
                    <span>
                        <img class="moeda" src="assets/moeda.png" alt="Ícone de moeda" /> 0
                    </span>
                    <span>
                        <img src="assets/coracao.png" alt="Ícone de coração" /> 3
                    </span>
                </div>

                <!-- Botão próximo -->
                <button id="next-button" class="next-button" aria-label="Próxima questão">
                    <img src="assets/button.png" alt="Botão próximo" />
                </button>
            </header>

            <!-- Barra de progresso -->
            <div class="progress-bar-container">
                <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!-- Título da questão -->
            <h2 class="question-title">Pergunta 1 de 10</h2>

            <!-- Instruções e personagem -->
            <section class="instructions">
                <img src="assets/personagem1.png" alt="Imagem do personagem com uma expressão explicativa" class="character" />
                <p class="instruction-text">Ouça o áudio e digite o número falado.</p>
            </section>

            <!-- Frase com campos em branco -->
            <section class="sentence-section">
                <p class="sentence">
                    My name is <span id="name-blank" class="blank">______</span>, and I am <span id="age-blank" class="blank">______</span> years old.
                </p>
            </section>

            <!-- Botão de gravação -->
            <div class="audio-container">
                <button id="start-recording" class="record-button" aria-label="Iniciar gravação">
                    🎤 Gravar
                </button>
            </div>

            <!-- Exibição do texto gravado -->
            <p id="output" class="output-text" aria-live="polite"></p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
