<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKJB English</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background">
        <div class="activity-container">
            <!-- Barra superior -->
            <header class="top-bar">
                <div class="profile-icon">
                    <img src="assets/especialista.png" alt="Especialista" />
                </div>
                <div class="score-lives">
                    <span>
                        <img class="moeda" src="assets/moeda.png" alt="Moeda" /> 0
                    </span>
                    <span>
                        <img src="assets/coracao.png" alt="Coração" /> 3
                    </span>
                </div>
                <button id="next-button" class="next-button">
                    <img src="assets/button.png" alt="Próximo" />
                </button>
            </header>

            <!-- Barra de progresso -->
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>

            <!-- Título da questão -->
            <h2 class="question-title">Question 1 of 10</h2>

            <!-- Instruções e personagem -->
            <section class="instructions">
                <img src="assets/personagem1.png" alt="Personagem" class="character" />
                <p class="instruction-text">Vamos conhecer os números em Inglês de 0 a 20! Escute com atenção.</p>
            </section>
            <button class="next-button">Próximo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
