<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="background-elements">
            <img src="planet1.png" alt="Planet" class="planet planet1">
            <img src="planet2.png" alt="Planet" class="planet planet2">
            <img src="rocket.png" alt="Rocket" class="rocket">
        </div>

        <div class="login-box">
            <img src="character1.png" alt="Character" class="character-left">
            <h1>Bem-vindo!</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username or Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <div class="extras">
                    <a href="#" id="forgot-password">Esqueceu?</a>
                </div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div class="register">
                <p>NÃ£o possui cadastro? <a href="#" id="register-link">Cadastrar</a></p>
            </div>
            <img src="character2.png" alt="Character" class="character-right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
