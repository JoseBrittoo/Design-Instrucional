<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="\assets\login2.png" alt="Personagem à esquerda" class="character-left">
        <h1>Bem-vindo!</h1>
        <img src="\assets\login1.png" alt="Personagem à direita" class="character-right">
      </div>
      <form>
        <input type="text" placeholder="Username or Email" class="input-field">
        <input type="password" placeholder="Senha" class="input-field">
        <div class="login-links">
          <a href="#" class="forgot-link">Esqueceu?</a>
        </div>
        <button type="submit" class="login-button">Entrar</button>
        <p class="register-text">
          Não possui cadastro? <a href="#" class="register-link">Cadastrar</a>
        </p>
      </form>
    </div>
    
  </div>
</body>
</html>
