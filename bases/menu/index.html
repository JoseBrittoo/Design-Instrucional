<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="profile-section">
            <img src="profile.png" alt="Profile" class="profile-pic">
            <span class="coins">20</span>
            <span class="days">1 dia</span>
            <span class="lives">3</span>
        </div>

        <div class="path">
            <div class="circle" id="alphabet">
                <img src="\assets\FaseAlfabeto.png" alt="ABC">
                <p>Alfabeto <span>1/10</span></p>
            </div>
            <div class="dotted-line"></div>
            <div class="circle" id="numbers">
                <img src="\assets\FaseNumerica.png" alt="123">
                <p>Números</p>
            </div>
            <div class="dotted-line"></div>
            <div class="circle" id="greetings">
                <img src="\assets\FaseSaudacao.png" alt="Greetings">
                <p>Saudações e Despedidas</p>
            </div>
        </div>

        <div class="menu-bottom">
            <button class="icon-btn"><img src="profile-icon.png" alt="Profile"></button>
            <button class="icon-btn"><img src="play-icon.png" alt="Play"></button>
            <button class="icon-btn"><img src="settings-icon.png" alt="Settings"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
