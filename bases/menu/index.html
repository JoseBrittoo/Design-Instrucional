<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <!-- Seção superior -->
        <div class="top-bar">
            <div class="profile-icon">
                <img src="/assets/especialista-icon.png" alt="Perfil" />
            </div>
            <div class="score-section">
                <div class="score-item">
                    <img src="/assets/moeda.png" alt="Moedas" class="icon" />
                    <span>20</span>
                </div>
                <div class="score-item">
                    <img src="/assets/calendario.png" alt="Dias" class="icon" />
                    <span>1 dia</span>
                </div>
                <div class="score-item">
                    <img src="/assets/coracao.png" alt="Vidas" class="icon2" />
                    <span>3</span>
                </div>
            </div>
        </div>

        <!-- Caminho das fases -->
        <div class="path">
            <!-- Fase Alfabeto -->
            <div class="circle">
                <a href="/alfabeto/atv01/index.html" class="phase-link">
                    <div class="circle-content">
                        <img src="/assets/FaseAlfabeto.png" alt="ABC">
                    </div>
                </a>
                <p>Alfabeto</p>
            </div>

            <div class="dotted-line"></div>

            <!-- Fase Números -->
            <div class="circle">
                <a href="/numeros/atv01/index.html" class="phase-link">
                    <div class="circle-content">
                        <img src="/assets/FaseNumerica.png" alt="123">
                    </div>
                </a>
                <p>Números</p>
            </div>

            <div class="dotted-line"></div>

            <!-- Fase Saudações e Despedidas -->
            <div class="circle">
                <a href="/saud-desp/atv01/index.html" class="phase-link">
                    <div class="circle-content">
                        <img src="/assets/FaseSaudacao.png" alt="Greetings">
                    </div>
                </a>
                <p>Saudações e Despedidas</p>
            </div>
        </div>

        <!-- Menu inferior -->
        <div class="menu-bottom">
            <button class="icon-btn"><img src="/assets/profile.png" alt="Profile"></button>
            <button class="icon-btn"><img src="/assets/play.png" alt="Play"></button>
            <button class="icon-btn"><img src="/assets/Settings.png" alt="Settings"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
